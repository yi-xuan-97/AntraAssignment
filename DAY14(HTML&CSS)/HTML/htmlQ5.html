<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Column Table with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .double-border-table {
        border-collapse: separate;
        border-spacing: 1;
      }
      .double-border-table td,
      .double-border-table th {
        border: 1px solid black;
        padding: 20px;
      }
      .double-border-table button {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        color: blue;
      }
      .btn-light-pink {
        background-color: #ffc0cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table double-border-table">
        <tr>
          <td colspan="4">
            <button
              class="btn-light-pink"
              onclick="window.location.href='https://antra.net/'"
            >
              Antra Life
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button onclick="window.location.href='https://antra.net/'">
              Google
            </button>
          </td>
          <td colspan="2">
            <button onclick="window.location.href='https://antra.net/'">
              GitHub
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <button onclick="window.location.href='https://antra.net/'">
              FB
            </button>
          </td>
          <td colspan="1">
            <button onclick="window.location.href='https://antra.net/'">
              Gmail
            </button>
          </td>
          <td colspan="1">
            <button onclick="window.location.href='https://antra.net/'">
              Youtube
            </button>
          </td>
          <td colspan="1">
            <button onclick="window.location.href='https://antra.net/'">
              2048
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <button onclick="window.location.href='https://antra.net/'">
              Food
            </button>
          </td>
          <td colspan="2">
            <button onclick="window.location.href='https://antra.net/'">
              Game
            </button>
          </td>
          <td colspan="2">
            <table class="table table-bordered">
              <tr>
                <td colspan="1">
                  <button onclick="window.location.href='https://antra.net/'">
                    Social Life
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="1">
                  <button onclick="window.location.href='https://antra.net/'">
                    Sleep
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button onclick="window.location.href='https://antra.net/'">
              Beer >>>
            </button>
          </td>
          <td colspan="1">
            <button onclick="window.location.href='https://antra.net/'">
              WC
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
