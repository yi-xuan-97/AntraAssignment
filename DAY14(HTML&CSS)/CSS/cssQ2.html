<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Footer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* Custom CSS for footer */
      .footer {
        background-color: #343a40; /* Dark background color */
        color: #ffffff; /* White text color */
        padding: 50px 0;
      }

      .footer-section {
        margin-bottom: 30px;
      }

      .footer-section h3 {
        color: #ffffff; /* White text color for section headings */
        font-size: 18px;
        margin-bottom: 20px;
      }

      .footer-section ul {
        list-style: none;
        padding: 0;
      }

      .footer-section a {
        color: #ffffff;
      }
      .footer-section ul li {
        margin-bottom: 10px;
      }

      .facebook-like-box {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <section class="footer-section">
              <h3>Quick Links</h3>
              <ul>
                <li><a href="https://antra.com/">Home</a></li>
                <li><a href="https://antra.com/">About Us</a></li>
                <li><a href="https://antra.com/">Services</a></li>
                <li><a href="https://antra.com/">Contact Us</a></li>
              </ul>
            </section>
          </div>
          <div class="col-md-4">
            <section class="footer-section">
              <h3>Resources</h3>
              <ul>
                <li><a href="https://antra.com/">FAQ</a></li>
                <li><a href="https://antra.com/">Support</a></li>
                <li><a href="https://antra.com/">Privacy Policy</a></li>
                <li><a href="https://antra.com/">Terms of Service</a></li>
              </ul>
            </section>
          </div>
          <div class="col-md-4">
            <section class="footer-section">
              <h3>Follow Us</h3>
              <ul>
                <li><a href="https://antra.com/">Facebook</a></li>
                <li><a href="https://antra.com/">Twitter</a></li>
                <li><a href="https://antra.com/">Instagram</a></li>
                <li><a href="https://antra.com/">LinkedIn</a></li>
              </ul>
            </section>
            <section class="footer-section facebook-like-box">
              <!-- Embed Facebook like box code goes here -->
              <div
                class="fb-like-box"
                data-href="https://www.facebook.com/antra.inc/"
                data-width=""
                data-height=""
                data-show-faces="true"
                data-stream="false"
                data-header="false"
              ></div>
            </section>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Facebook SDK -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0"
      nonce="H3qTUVoD"
    ></script>
  </body>
</html>
