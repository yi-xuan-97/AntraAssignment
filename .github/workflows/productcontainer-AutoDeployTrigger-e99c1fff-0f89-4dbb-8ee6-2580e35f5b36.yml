name: Trigger auto deployment for productcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'eShop.API/**'
    - '.github/workflows/productcontainer-AutoDeployTrigger-e99c1fff-0f89-4dbb-8ee6-2580e35f5b36.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PRODUCTCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: eshopantra.azurecr.io
          registryUsername: ${{ secrets.PRODUCTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRODUCTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: productcontainer
          resourceGroup: eShopContainer
          imageToBuild: eshopantra.azurecr.io/productcontainer:${{ github.sha }}
          dockerfilePath: 'eShop.API/Product/Dockerfile'
          
            

     

